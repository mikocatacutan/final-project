<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Scout</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app-shell">
		<header class="top-bar">
			<div>
				<h1>Weather Scout</h1>
				<p class="tagline">Current conditions and the next 5 days</p>
			</div>
			<div class="actions">
				<label class="toggle">
					<input type="checkbox" id="themeToggle" aria-label="Toggle dark mode">
					<span class="track"><span class="thumb"></span></span>
					<span class="toggle-label">Dark</span>
				</label>
			</div>
		</header>

		<main>
			<section class="panel search-panel">
				<form id="searchForm" class="search">
					<input type="text" id="cityInput" name="city" placeholder="Search a city..." autocomplete="off" required>
					<button type="submit">Search</button>
				</form>
				<p id="status" role="status" aria-live="polite" class="status"></p>
			</section>

			<section class="panel current" aria-live="polite">
				<div class="current-header">
					<div>
						<p class="label">Current</p>
						<h2 id="location">—</h2>
						<p id="updated" class="muted">—</p>
					</div>
					<div class="temp-block">
						<p id="temperature" class="temp">—°</p>
						<p id="description" class="muted">—</p>
					</div>
				</div>
				<div class="current-details">
					<div>
						<p class="muted">Feels like</p>
						<p id="feelsLike">—</p>
					</div>
					<div>
						<p class="muted">Wind</p>
						<p id="wind">—</p>
					</div>
					<div>
						<p class="muted">Humidity</p>
						<p id="humidity">—</p>
					</div>
				</div>
			</section>

			<section class="panel forecast">
				<div class="forecast-header">
					<p class="label">5 Day Forecast</p>
					<p class="muted" id="forecastHint">Times shown at midday</p>
				</div>
				<div id="forecastGrid" class="forecast-grid" aria-live="polite"></div>
			</section>
		</main>
	</div>

	<script src="script.js"></script>
</body>
</html>
